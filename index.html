<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Caluclater</title>

</head>

<body class="bg-dark">

    <section class="bg-dark">
        <div class="container">

            <div class="d-flex justify-content-center">
                <div class="col-lg-12 p-5 mt-5 bg-dark calc">
                    <!-- <div></div> -->
                    <div id="display" class="rounded-3 mt-2"></div>
                    <div class="buttons">
                        <div class="button rounded m-1" id="operater">C</div>
                        <div class="button rounded m-1" id="operater">(</div>
                        <div class="button rounded m-1" id="operater">)</div>
                        <div class="button rounded m-1" id="operater">/</div>
                        <div class="button rounded m-1">7</div>
                        <div class="button rounded m-1">8</div>
                        <div class="button rounded m-1">9</div>
                        <div class="button rounded m-1" id="operater">*</div>
                        <div class="button rounded m-1">4</div>
                        <div class="button rounded m-1">5</div>
                        <div class="button rounded m-1">6</div>
                        <div class="button rounded m-1" id="operater">-</div>
                        <div class="button rounded m-1">1</div>
                        <div class="button rounded m-1">2</div>
                        <div class="button rounded m-1">3</div>
                        <div class="button rounded m-1" id="operater">+</div>
                        <div class="button rounded m-1">0</div>
                        <div class="button rounded m-1">.</div>
                        <div class="button rounded m-1">&larr;</i></div>
                        <div id="equal" class="button rounded m-1">=</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
